# Application Name and Port
spring.application.name=USER-SERVICE
server.port=8080

# Database Configuration (for testing)
spring.datasource.url=jdbc:postgresql://db:5432/users_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://discovery-server-1:8761/eureka/
eureka.instance.prefer-ip-address=true

# JWT Configuration (for testing - use same secret in all services)
jwt.secret=mySecretKeyForTestingPurposesOnly12345678901234567890
jwt.expiration=86400000